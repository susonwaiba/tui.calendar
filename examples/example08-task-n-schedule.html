<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>TOAST UI Calendar Task And Schedule DEMO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
  <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
  <link rel="stylesheet" type="text/css" href="../dist/tui-calendar.css">
  <link rel="stylesheet" type="text/css" href="./css/default.css">
  <link rel="stylesheet" type="text/css" href="./css/icons.css">
</head>

<body>
  <div class="code-html">
    <div id="menu">
      <span id="menu-navi">
        <button type="button" class="btn btn-default btn-sm move-today" data-action="move-today">Today</button>
        <button type="button" class="btn btn-default btn-sm move-day" data-action="move-prev">
          <i class="calendar-icon ic-arrow-line-left" data-action="move-prev"></i>
        </button>
        <button type="button" class="btn btn-default btn-sm move-day" data-action="move-next">
          <i class="calendar-icon ic-arrow-line-right" data-action="move-next"></i>
        </button>
      </span>
      <span id="renderRange" class="render-range"></span>
    </div>

    <div id="calendar"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
  <script src="https://uicdn.toast.com/tui.time-picker/v2.0.3/tui-time-picker.min.js"></script>
  <script src="https://uicdn.toast.com/tui.date-picker/v4.0.3/tui-date-picker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.13/chance.min.js"></script>
  <script src="../dist/tui-calendar.js"></script>
  <script src="./js/data/calendars.js"></script>
  <script src="./js/data/schedules.js"></script>
  <script type="text/javascript" class="code-js">
  var calendar = new tui.Calendar('#calendar', {
    defaultView: 'week', // set 'week' or 'day'
    taskView: true,  // e.g. true, false, or ['task', 'milestone'])
    scheduleView: false  // e.g. true, false, or ['allday', 'time'])
  });
  calendar.createSchedules([
    {
        id: '1',
        calendarId: '1',
        title: 'my schedule',
        category: 'task',
        dueDateClass: '',
        start: '2020-08-09T05:00:00+09:00',
        end: '2020-08-09T23:59:00+09:00'
    },
    {
        id: '2',
        calendarId: '1',
        title: 'second schedule',
        category: 'task',
        dueDateClass: '',
        start: '2020-08-10T05:00:00+09:00',
        end: '2020-08-10T23:59:00+09:00'
    },
    {
        id: '3',
        calendarId: '1',
        title: 'second schedule 3',
        category: 'task',
        dueDateClass: '',
        start: '2020-08-12T05:00:00+09:00',
        end: '2020-08-13T23:59:00+09:00'
    },
    {
        id: '4',
        calendarId: '1',
        title: 'second schedule 4',
        category: 'task',
        dueDateClass: '',
        start: '2020-08-15T05:00:00+09:00',
        end: '2020-08-19T23:59:00+09:00'
    },
    {
        id: '5',
        calendarId: '1',
        title: 'second schedule 5',
        category: 'task',
        dueDateClass: '',
        start: '2020-08-20T05:00:00+09:00',
        end: '2020-08-20T23:59:00+09:00'
    },
    {
        id: '6',
        calendarId: '1',
        title: 'second schedule 6',
        category: 'task',
        dueDateClass: '',
        start: '2020-08-21T05:00:00+09:00',
        end: '2020-08-21T23:59:00+09:00'
    },
    {
        id: '7',
        calendarId: '1',
        title: 'milestone 7',
        category: 'milestone',
        dueDateClass: '',
        start: '2020-08-14T05:00:00+09:00',
        end: '2020-08-14T23:59:00+09:00',
        isReadOnly: true    // schedule is read-only
    }
]);
  </script>
  <script src="./js/default.js"></script>
</body>
</html>
